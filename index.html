<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--CSS STYLES-->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <img
        class="main_logo"
        src="./img/pokemon_logo.svg"

        width="610"
        height="225"
      />
      <div class="col-2">
        <select
          id="type"
          class="form-select border border-2 border-dark text text-dark fs-6"
        >
          <option value="all" disabled></option>
        </select>
        <!-- </div>
      <div class="col-2"> -->
        <input
          class="form-control border border-dark border-2"
          type="text"
          placeholder="Search"
        />
        <!-- </div>
      <div class="col-2"> -->
        <select
          id="AaZz"
          class="form-select2 border border-2 border-dark text text-dark fs-6"
        >
          <option value="all" disabled selected>Aa-Zz</option>
        </select>
        <form>
          <button class="btn">Button</button>
        </form>
      </div>

      <!-- </div> -->

      <div class="row">
        <div class="wrapper d-flex justify-content-around flex-wrap"></div>
      </div>
    </div>

    <script src="./plugin.js"></script>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
